<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height:240px;" class="col-md-12">
                            
                                <div class="alert alert-success mt-3" style="height:50px"> 
                                    <p>OTP sent on registered email</p>
                                </div>
                            
                                <form class="mt-4" method="post" action="" th:action="@{/verify-OTP}">
                                    <div class="form-group text-center">
                                        <input type="text" name="OTP" placeholder="Enter OTP here" required  class="form-control"/>
                                    </div>
                                    <div class="container text-center">
                                        <button class="btn btn-success">Verify</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
