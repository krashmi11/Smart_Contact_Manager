<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height:240px;" class="col-md-12">
                                <h3 class="text-center mt-3">Your Registered Email</h3>
                                <div style="height:50px;" th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert" id="alertDiv">
                                    <p th:text="${session.message.content}"></p>
                                                         
                                </div>
                                <form class="mt-4" method="post" action="" th:action="@{'/send-OTP'}">
                                    <div class="form-group text-center">
                                        <input type="email" name="regEmail" placeholder="Enter registered email" required class="form-control"/>
                                    </div>
                                    <div class="container text-center">
                                        <button type="submit" class="btn btn-warning">Send OTP</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
