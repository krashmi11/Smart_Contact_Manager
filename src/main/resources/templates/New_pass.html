<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height:240px;" class="col-md-12">
                            
                            <h2 class="text-center mt-3">Enter New Password</h2>
                                <form class="mt-4" method="post" action="" th:action="@{'/change-pass'}" >
                                    <div class="form-group text-center">
                                        <input type="password" name="newp" placeholder="Enter new Password here" required  class="form-control"/>
                                    </div>
                                    <div class="container text-center mt-4">
                                        <button type="submit" class="btn btn-success">Change</button>
                                        <button type="reset" class="btn btn-warning">Reset</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
